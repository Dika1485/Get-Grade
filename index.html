<html>
	<head>
		<title>Get Grade</title>
		<script>
			var alert;
			var grade;
			var nilai;
			function getgrade(){
				alert="";
				grade="";
				nilai=myform.nilai.value;
				if(nilai===""){
					alert="Inputkan Nilai!";
				}
				else{
					if(nilai>=0){
						if(nilai>=21){
							if(nilai>=41){
								if(nilai>=61){
									if(nilai>=81){
										if(nilai>100){
											alert="Nilai tidak bisa >100";
										}
										else{
											grade="A";
										}
									}
									else{
										grade="B";
									}
								}
								else{
									grade="C";
								}
							}
							else{
								grade="D";
							}
						}
						else{
							grade="E";
						}
					}
					else{
						alert="Nilai tidak bisa <0";
					}
				}
				myform.alert.value=alert;
				myform.grade.value=grade;
			}
		</script>
		<style>
			div{
				width:50%;
				transform:translateY(30%);
				background-color:lightgrey;
			}
		</style>
	<head>
	<body bgcolor="grey">
		<center>
		<div align="center">
			<br><br>
			<h1>Get Grade<br><br></h1>
			<form name="myform">
				<table>
					<tr>
						<td>Nilai&emsp;</td>
						<td>:&emsp;</td>
						<td><input type="number" name="nilai" onkeyup="getgrade();" onkeydown="getgrade();"></td>
					</tr>
					<tr>
						<td>Grade&emsp;</td>
						<td>:&emsp;</td>
						<td><input type="text" name="grade" readonly></td>
					</tr>
					<tr>
						<td>Alert&emsp;</td>
						<td>:&emsp;</td>
						<td><textarea name="alert" readonly>Inputkan Nilai!</textarea></td>
					</tr>
				</table>
			</form>
			<br><br>
		</div>
		</center>
	</body>
</html>
